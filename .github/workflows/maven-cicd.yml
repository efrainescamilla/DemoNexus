name: Maven CI/CD

on:
  pull_request:
  workflow_dispatch:

env:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    environment: Nexus

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install ${{ env.MAVEN_CLI_OPTS }}

      - name: Save build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-target
          path: target/

  deploy:
    name: Deploy to Nexus Repository
    runs-on: ubuntu-latest
    needs: build
    environment: Nexus

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Restore Maven cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Deploy to Nexus
        run: mvn ${{ env.MAVEN_CLI_OPTS }} deploy -Dmaven.test.skip=true
